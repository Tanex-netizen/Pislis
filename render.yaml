services:
  # Backend API
  - type: web
    name: pislis-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://pislis.onrender.com
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false

  # Frontend Static Site
  - type: web
    name: pislis-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://pislis-backend.onrender.com/api
      - key: NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
